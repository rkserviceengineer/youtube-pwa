<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Wrapper</title>

  <!-- PWA tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<iframe 
  src="https://www.youtube.com/embed/l94vCs0vtbE?list=RDEMRwi1BHjXaQ9tkNb_FZ1X2w&index=10&playnext=1" 
  width="100%" 
  height="100%" 
  allow="autoplay; fullscreen" 
  allowfullscreen 
  frameborder="0">
</iframe>
</body>
</html>
