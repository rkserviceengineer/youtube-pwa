<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Player API Example</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      var player;

      // Create YouTube player after API is ready
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'l94vCs0vtbE', // Replace with your video ID
          playerVars: {
            autoplay: 1, // Automatically start the video
            playlist: 'RDEMRwi1BHjXaQ9tkNb_FZ1X2w', // Your playlist ID
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange,
          },
        });
      }

      // Function called when player is ready
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // Handle player state changes
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          console.log('Video has finished playing!');
        }
      }
    </script>
  </head>
  <body>
    <h2>My YouTube Player</h2>
    <div id="player"></div>
  </body>
</html>
