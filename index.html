<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Wrapper</title>

  <!-- PWA tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe id="youtube-iframe" src="https://m.youtube.com" allow="autoplay; fullscreen"></iframe>

  <script>
    // Access the iframe element
    const iframe = document.getElementById('youtube-iframe');

    // Function to handle clicks on links inside the iframe
    iframe.onload = function() {
      const iframeWindow = iframe.contentWindow;

      // Try to modify link behavior inside the iframe (if possible)
      iframeWindow.document.addEventListener('click', function(event) {
        if (event.target.tagName === 'A') {
          // Prevent link from opening in a new window or navigating away
          event.preventDefault();
          const link = event.target.href;
          
          // Load the link within the iframe
          iframe.src = link;
        }
      });
    };
  </script>
</body>
</html>
